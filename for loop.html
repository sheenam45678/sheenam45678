<!DOCTYPE html>
<html>
<body>

<script >


for(let i=0; i<100; i++)
{
    document.write(i+ "<br>");
}
var i=0;
for(; i<4; i++)
{
	document.write(i);
}
// \\if condition fail statement will not run in while loop
var i=10;
while(i <=1){
	document.write("value : "+i);
	i++;
}
var no=10;
do{
	document.write("<br>number is : "+no);
	no--;

}while(no!=0);
</script>
<div class="container">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
